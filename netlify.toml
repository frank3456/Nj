# Build settings
[build]
  publish = "."
  command = ""

# Redirects (top-to-bottom priority)
[[redirects]]
  from = "/category/:category"
  to = "/category.html?cat=:category"
  status = 200

[[redirects]]
  from = "/article/:slug"
  to = "/article.html?slug=:slug"
  status = 200

[[redirects]]
  from = "/search"
  to = "/search.html?q=:splat"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200

# Catch-all for SPA routing (instead of 404)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"